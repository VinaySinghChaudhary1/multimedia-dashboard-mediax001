<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Multimedia Dashboard</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'><link href='style.css' rel='stylesheet'></head><body><div class='container mt-5'><h1 class='text-center mb-4'>Multimedia Dashboard</h1><div class='row mb-4'><div class='col'><div class='card'><div class='card-body'><h5 class='card-title'>Video Player</h5><video id='video-player' class='w-100' controls><source src='movie-clip.mp4' type='video/mp4'>Your browser does not support the video tag.</video><button id='video-fullscreen-btn' class='btn btn-primary mt-2'>Fullscreen</button></div></div></div></div><div class='row mb-4'><div class='col'><div class='card'><div class='card-body'><h5 class='card-title'>Audio Playlist</h5><audio id='audio-playlist' class='w-100' controls><source src='background-music.mp3' type='audio/mpeg'>Your browser does not support the audio element.</audio></div></div></div></div><div class='row mb-4'><div class='col'><div class='card'><div class='card-body'><h5 class='card-title'>Excel Data Table</h5><table id='excel-table' class='table table-striped'><thead><tr><th>Header 1</th><th>Header 2</th><th>Header 3</th></tr></thead><tbody><tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr><tr><td>Data 4</td><td>Data 5</td><td>Data 6</td></tr></tbody></table></div></div></div></div></div><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script><script src='script.js'></script></body></html>
